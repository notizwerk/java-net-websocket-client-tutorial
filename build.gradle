plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'de.notizwerk.tutorial'
version '1.0-SNAPSHOT'

ext {
    vertxVersion = "3.8.5"
    log4jVersion = "2.11.2"
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.vertx:vertx-core:${project.vertxVersion}"
    implementation "io.vertx:vertx-rx-java2:3.9.2"
    implementation "org.apache.logging.log4j:log4j-api:${project.log4jVersion}"
    implementation "org.apache.logging.log4j:log4j-core:${project.log4jVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}